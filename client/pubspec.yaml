publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  bloc: ^8.0.1
  equatable: ^2.0.3
  flutter_bloc: ^8.0.0
  shared_preferences: ^2.0.11
  dio: ^4.0.4
