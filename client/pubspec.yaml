  cached_network_image: ^3.2.0
  badges: ^2.0.3
  intl: ^0.17.0
  palette_generator: ^0.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
